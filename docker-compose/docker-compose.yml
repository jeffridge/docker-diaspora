version: '2.3'

services:
  postgres:
    container_name: diaspora_postgres
    image: postgres:9.6-alpine
    restart: always
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=diaspora
      - POSTGRES_PASSWORD=diaspora
      - POSTGRES_DB=diaspora_production

  redis:
    container_name: diaspora_redis
    image: redis:4.0-alpine
    restart: always
    volumes:
      - ./redis:/data

  unicorn:
    container_name: diaspora_unicorn
    image: nikkoura/diaspora:0.7.12.0
    command: unicorn
    restart: always
    volumes:
      - ./data:/diaspora/public/
    depends_on:
      - postgres
      - redis
    environment:
      - DIASPORADB_TYPE=postgresql
      - DIASPORADB_POSTGRESQL_HOST=localhost
      - DIASPORADB_POSTGRESQL_USER=diaspora
      - DIASPORADB_POSTGRESQL_PASSWORD=diaspora

  sidekiq:
    container_name: diaspora_sidekiq
    image: nikkoura/diaspora:0.7.12.0
    restart: always
    command: bin/bundle exec sidekiq
    volumes:
      - ./data:/diaspora/public/
    depends_on:
      - postgres
      - redis
    environment:
      - DIASPORADB_TYPE=postgresql
      - DIASPORADB_POSTGRESQL_HOST=localhost
      - DIASPORADB_POSTGRESQL_USER=diaspora
      - DIASPORADB_POSTGRESQL_PASSWORD=diaspora

  nginx:
    container_name: diaspora_nginx
    image: nginx:stable
    restart: always
    volumes:
      - ./nginx-vhost.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data:/var/www/html
    ports:
      - 127.0.0.1:80:80
